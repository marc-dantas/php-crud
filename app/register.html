<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/bulma.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
</head>
<body>
    <section class="hero is-info">
        <div class="hero-body">
            <p class="title is-1">Register</h1>
            <p class="subtitle">Let here your credentials</p>
            <form action="php/register.php" class="box is-half">
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="text" placeholder="Username" name="username" required>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <input class="input is-medium" type="password" placeholder="Password" name="passwd" required>
                    </div>
                </div>
                
                <button class="button is-link is-medium" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
          <p>
            <strong>PHP Login/Regiser System</strong> by <a href="https://github.com/marc-dantas" target="_blank">Marcio Dantas</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php" target="_blank">MIT</a>.
          </p>
        </div>
      </footer>
</body>
</html>
